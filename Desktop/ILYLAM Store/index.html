<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ILYLAM | General Store</title>
</head>
<body class="bg-slate-950 text-white antialiased">

    <nav class="fixed top-0 left-0 right-0 z-50 bg-slate-900/80 backdrop-blur-xl border-b border-white/5 h-24">
        <div class="max-w-7xl mx-auto h-full px-8 flex items-center justify-between">
            
            <div class="flex items-center gap-4">
                <img src="LOGO/white.png" alt="Logo" class="w-12 h-12 object-contain">
                <span class="text-3xl font-black tracking-tighter bg-gradient-to-r from-purple-400 to-indigo-500 bg-clip-text text-transparent">ILYLAM</span>
            </div>

            <div class="hidden lg:flex items-center gap-10 text-xs font-bold uppercase tracking-widest text-gray-300">
                <a href="#home" class="hover:text-purple-400 transition-all">Home</a>
                <a href="#new" class="hover:text-purple-400 transition-all">New</a>
                <a href="#product" class="hover:text-purple-400 transition-all">Product</a>
                <a href="#services" class="hover:text-purple-400 transition-all">Our Services</a>
                <a href="#contact" class="hover:text-purple-400 transition-all border-l border-white/10 pl-10">Contact</a>
            </div>

            <div class="lg:hidden bg-white/10 p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </div>
        </div>
    </nav>

    <main class="pt-48 px-8 max-w-7xl mx-auto text-center">
        <div class="inline-block px-4 py-1.5 mb-6 rounded-full border border-purple-500/30 bg-purple-500/10 text-purple-400 text-xs font-bold tracking-widest uppercase">
            General Store & Digital Agency
        </div>
        <h1 class="text-6xl md:text-8xl font-black mb-8 leading-[1.1] tracking-tight">
            Build Your <span class="bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent">Future</span> With Us.
        </h1>
        <p class="text-xl text-gray-400 max-w-2xl mx-auto mb-12">
            من المنتجات المختارة بعناية إلى الحلول الرقمية المبتكرة، ILYLAM هو وجهتك المتكاملة للتميز.
        </p>
        
        <div class="flex flex-col sm:flex-row items-center justify-center gap-6">
            <a href="#product" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 px-12 py-5 rounded-2xl font-black transition-all shadow-2xl shadow-indigo-600/20">Shop Products</a>
            <a href="#services" class="w-full sm:w-auto bg-white/5 hover:bg-white/10 px-12 py-5 rounded-2xl font-black border border-white/10 transition-all">Explore Services</a>
        </div>
    </main>

</body>
</html>
